<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirty Beach | Contact</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- NAVIGATION -->
    <nav class="bg-white flex justify-between sticky top-0 z-50 items-center box-border h-[10vh] px-8 shadow-md">

        <a href="index.html"><img class="h-16" src="static/images/logo_no_sub.png" alt=""></a>

        <!-- 
        <div class="flex flex-row gap-8 items-center">
            <a class="text-black font-light text-lg hover:text-blue-500" href="index.html#services">Services</a>
            <a class="text-black font-light text-lg hover:text-blue-500" href="#reviews">Reviews</a>
            <a class="text-black font-light text-lg hover:text-blue-500" href="#about-me">About Me</a>
        </div> -->

        <div class="flex gap-4 items-center">
            <a class="h-fit w-fit font-light text-lg" href="tel:8503298814"><span></span><img src="static/images/decorations/phone.svg" alt="" class="h-6 inline-block mr-2">Call (850) 329-8814</a>
            <a class="px-4 py-2 h-fit w-fit bg-sky-500 rounded-full text-white font-light text-lg" href="contact.html">Contact Us</a>
            <!-- <a class="px-4 py-2 h-fit w-fit bg-sky-500 rounded-full text-white font-light text-lg" href="https://www.facebook.com/dirtybeachlaundry">Facebook</a> -->
        </div>

    </nav>

    <main>

        <!-- CONTACT HEADER -->
        <section class="relative overflow-hidden h-[50vh]">
            <img class="h-full object-cover w-full brightness-50" src="static/images/beach_image.jpg" alt="">
            <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center w-full gap-4 lg:w-1/2 rounded-3xl">
                <h1 class="text-4xl font-medium text-white">Contact Us</h1>
                <p class="text-xl mx-4 italic font-medium text-center text-white">We are here to answer any questions you might have. Get in touch with us today!</p>
            </div>
        </section>

        <!-- CONTACT FORM -->
        <section id="contact-form" class="px-32 py-16 bg-blue-50">
            <form class="max-w-xl mx-auto bg-white p-8 rounded shadow-md">
                <div class="mb-6">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-600">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border rounded shadow-sm" placeholder="Your Name" required>
                </div>

                <div class="mb-6">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border rounded shadow-sm" placeholder="Your Email" required>
                </div>

                <div class="mb-6">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-600">Message</label>
                    <textarea id="message" name="message" rows="5" class="w-full p-3 border rounded shadow-sm" placeholder="Your Message" required></textarea>
                </div>

                <button type="submit" class="p-4 w-full bg-sky-500 text-white rounded-full hover:bg-sky-600">Submit</button>
            </form>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="h-36 bg-orange-200 shadow-inner relative">
        
        <p>DBA Dirty Beach Laundry and Cleaning Service LLC</p>
        <img class="w-36 h-36 absolute right-0 bottom-0 mr-4" src="static/images/decorations/vector_mop.png" alt="">

    </footer>

</body>

</html>
