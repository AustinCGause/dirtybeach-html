<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dirty Beach | Contact</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/output.css" />
  </head>

  <body>
    <nav
      class="sticky top-0 z-50 flex justify-center bg-[#ffffff] md:shadow-lg overflow-hidden"
    >
      <!-- Nav Wrapper -->
      <div
        class="container"
        x-data="{ open: false, get isMobile() { return screen.width < 768 } }"
      >
        <!-- Responsive Nav Element -->
        <div
          :class="open ? 'h-screen' : 'h-fit'"
          class="relative flex w-full flex-col justify-start gap-16 md:flex-row md:items-center md:justify-between"
        >
          <!-- Brand with mobile menu button -->
          <ul
            :class="open ? 'shadow-lg' : 'shadow-none'"
            class="flex h-fit w-full items-center justify-between px-6 md:w-fit"
          >
            <li>
              <a href="index.html"
                ><img
                  class="h-20"
                  src="static/images/CLEANING SERVICES (Logo).png"
                  alt=""
              /></a>
            </li>
            <li>
              <button
                class="rounded-full bg-blue-500 px-6 py-3 text-lg text-white h-fit w-fit md:hidden"
                @click="open = !open"
              >
                Menu
              </button>
            </li>
          </ul>

          <!-- Nav Items -->
          <ul
            class="flex w-full flex-col items-center gap-16 md:w-fit md:h-fit md:flex-row md:pr-6 md:gap-4"
            x-cloak
            x-show="open || !isMobile"
            x-data="{urls: [
                    { id: 1, url: 'index.html', text: 'Home' },
                    { id: 2, url: 'contact.html', text: 'Contact' },
                    { id: 3, url: 'https://www.facebook.com/dirtybeachlaundry', text: 'Facebook' }
                    ]}"
          >
            <template x-for="url in urls" :key="url.id">
              <li>
                <a
                  class="h-fit w-fit text-3xl md:text-lg"
                  :href="url.url"
                  x-text="url.text"
                  @click="open = false"
                ></a>
              </li>
            </template>
            <svg
              class="absolute bottom-0 w-[200vw] -z-10 md:hidden"
              id="visual"
              viewBox="0 0 768 200"
              width="768"
              height="200"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
            >
              <path
                d="M0 78L32 88.7C64 99.3 128 120.7 192 117.3C256 114 320 86 384 68.2C448 50.3 512 42.7 576 51C640 59.3 704 83.7 736 95.8L768 108L768 201L736 201C704 201 640 201 576 201C512 201 448 201 384 201C320 201 256 201 192 201C128 201 64 201 32 201L0 201Z"
                fill="#3b82f6"
                stroke-linecap="round"
                stroke-linejoin="miter"
              ></path>
            </svg>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section class="relative overflow-hidden h-screen sm:h-[50vh]">
        <img
          class="h-full object-cover w-full brightness-50"
          src="static/images/beach_image.jpg"
          alt=""
        />
        <div
          class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center w-full gap-4 lg:w-1/2 rounded-3xl"
        >
          <h1 class="text-4xl great-vibes text-white">Contact Us</h1>
          <p class="text-xl mx-4 italic font-medium text-center text-white">
            We are here to answer any questions you might have.
          </p>
          <div class="grid grid-cols-2 gap-4">
            <div class="flex gap-2 items-center">
              <img
                class="h-12 gap-2"
                src="static/images/decorations/1564528_fly_messager_send_communication_email_icon.svg"
                alt=""
              />
              <p class="text-white text-xl">Text: (229) 379-5911</p>
            </div>
            <div class="flex gap-2 items-center">
              <img
                class="h-12"
                src="static/images/decorations/352510_local_phone_icon.svg"
                alt=""
              />
              <p class="text-white text-xl">Call: (850) 329-8814</p>
            </div>
            <div class="flex gap-2 items-center">
              <img
                class="h-12"
                src="static/images/decorations/104498_facebook_icon.svg"
                alt=""
              />
              <p class="text-white text-xl">
                <a href="https://www.facebook.com/dirtybeachlaundry"
                  >Visit Our Facebook</a
                >
              </p>
            </div>
            <div class="flex gap-2 items-center">
              <img
                class="h-12"
                src="static/images/decorations/8665305_envelope_email_icon.svg"
                alt=""
              />
              <p class="text-white text-xl">Email: dirtybeachllc@gmail.com</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-orange-200 rounded-lg shadow m-4">
      <div
        class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between"
      >
        <span class="text-sm text-gray-500 sm:text-center"
          >Â© 2024
          <a href="index.html" class="hover:underline"
            >DBA Dirty Beach Laundry and Cleaning Service LLC</a
          >. All Rights Reserved.</span
        >
        <ul
          class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0"
        >
          <li>
            <a
              href="https://www.facebook.com/dirtybeachlaundry"
              class="hover:underline me-4 md:me-6"
              >Facebook</a
            >
          </li>
          <li>
            <a href="contact.html" class="hover:underline">Contact</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
